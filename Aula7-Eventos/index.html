<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
    <title> Eventos </title>
</head>
<body>
    <h1> Aulas de javaScript </h1>
    <h2> Eventos em javaScript </h2>
    <p id = "texto"> </p>
    <button onclick = "eventoclick()" > Clique aqui </button>
    <br>
    <br>
    <button onclick = "eventoDblClick()" > Clique aqui </button>
    <br>

    <select onchange = "mudou()">
        <option value = "1"> Valor 1 </option>
        <option value = "2"> Valor 2 </option>
        <option value = "3"> Valor 3 </option>
        <option value = "4"> Valor 4 </option>
    </select>
    <br>
    <div id = "teste" onmousemove = "adicionaTexto()" onmouseout = "mudarPreto()" onmouseover = "mudarVermelho()" style = "margin: auto auto; width: 80%; height: 150px; background: black"> </div>

    <input  onkeypress = "teclaPressionada()" onfocus = "limpaTexto()" id = "campoTexto" style = "padding: 80px; font-size: 40px; margin: auto auto" type = "text" placeholder = "Digite alguma coisa" value = "Exemplo de texto."> 







    <script src = "js/index.js"></script>
</body>
</html>
